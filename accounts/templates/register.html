{% extends "base.html" %}

{% block content %}
    <style>
        form {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            width: 100px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ user_form.username.errors}}
            <label>Usuário: </label>
            {{ user_form.username }}

        </div>
        <div class="form-group">
            {{ user_form.password1.errors}}
            <label>Senha: </label>
            {{ user_form.password1 }}
        </div>
        <div class="form-group">
            {{ user_form.password2.errors}}
            <label>Confirmação de senha: </label>
            {{ user_form.password2 }}
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>


    </form>

{% endblock %}
