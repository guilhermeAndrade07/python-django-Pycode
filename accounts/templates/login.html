{% extends "base.html" %}

{% block content %}
<style>
        form {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            margin: 5px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            width: 100px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <form method="post">
        {% csrf_token %}
        
        <table>
            {{ login_form.as_table}}
        </table>

        <input type="submit" value="Entrar">
    </form>
{% endblock %}
