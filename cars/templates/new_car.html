{% extends "base.html" %}

{% block content %}
    <style>
        form {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            width: 100px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        input[type="submit"]:hover {
            background-color: #38813b;
        }

    </style>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        
        <table>
            {{ form.as_table }} 
        </table>

        <input type="submit" value="Cadastrar" class="btn btn-primary">

    </form>

{% endblock %}
